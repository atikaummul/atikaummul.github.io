<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bikin Tabel</title>
</head>
<body>

    <h1> Tabel Anggota Kelompok </h1>

    <form>
        <p>Nama : </p>
        <input type="text" name="nama" placeholder="enter your name">
        <p>Kelompok : </p>
        <input type= "radio" name="kelompok" id="BWI-JEMBER 1">
        <label for = "BWI-JEMBER 1" >BWI-JEMBER 1</label>
        <input type= "radio" name="kelompok" id="BWI-JEMBER 2">
        <label for = "BWI-JEMBER 2" >BWI-JEMBER 2</label>
        <div>
            <input type= "submit" value="Kirim">
            <input type= "reset" value="Reset">
        </div>
       
    </form>

    <br>

    <!-- Nama : Atika Ummul Azizia
    Kelompok : BWI-JEMBER 2  -->

    <table border="2">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kelompok</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Atika Ummul Azizia</td>
            <td>BWI-JEMBER 2</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Azimatul Hanafiyah</td>
            <td>BWI-JEMBER 2</td>
        </tr>
    </table>

    
</body>
</html>
